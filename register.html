<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="style.css">

<style>
              
    .bg{
     border: 5px skyblue;
     display: flex;
     justify-content: center;
     font-size: large;
     font-family: Georgia, 'Times New Roman', Times, serif;
     background-image: url(images/pexels.jpg);
     height: 600px;
     width: 1600px;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
 }
 div{
    background-color: pink;
    padding-top: 15px;
    padding-bottom: 15px;
    word-spacing: 10px;
 }
</style>
<script>
 function validateForm() {
     let x= document.forms["myForm"]
     ["fname"].value;
     if(x == ""){
         alert("You must enter a Username");
         return false;
     }
     let y= document.forms["myForm"]
     ["gender"].value;

     if(y == "Male" || y == "Female"){
         return true;}
     else{
         alert("You must select gender");
         return false;
     }
     let z= document.forms["myForm"]
     ["Country"].value;
     if(z == "Select"){
         alert("You must select your Country");
         return false;
     }
     
 }
</script>

</head>
<body>
    <header>
        <div class="header-2">
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="home.html" class="btn" role="button" style="border: green;" >HOME</a>
                <a href="register.html" class="btn btn-info" role="button" style="border: green;" >ACCOUNT CREATION</a>
                <a href="login.html" class="btn btn-info" role="button" style="border: green;">LOGIN</a>
                <a href="gift.html" class="btn btn-info" role="button" style="border: green;">GIFT</a>
                <a href="customize.html" class="btn btn-info" role="button" style="border: green;" >CUSTOMIZE</a>
                <a href="contact.html" class="btn btn-info" role="button" style="border: green;" >CONTACT US</a>
            </nav>    
        </div>
    
    </header>
       

        <div class="bg">
        <form name="myForm" action="registersuccess.html" onsubmit="return validateForm()" method="post">
            <h1 align="center" style="color: white;">CREATE YOUR PROFILE</h1>
          <p style="color: red;">  FULL NAME :
            <input type="text" name="fname" style="color: black;">
          </p>
          
          <p style="color: red;">GENDER :
              <input type="radio" name="gender" value="Male" style="color: black;">Male
              <input type="radio" name="gender" value="Female" style="color: black;">Female<br>
          </p> 

          <p style="color:red;">PHONE NUMBER :
              <input type="tel" name="phone" pattern="^\d{10}$"  style="color: black;" required >
          </p>

          <p style="color:red;">COUNTRY :
              <select name = "Country" style="color: red;" required>
                  <option value="Select" style="color:red;" >Select</option>
                  <option value="India" style="color: red;" >India</option>
                  <option value = "Pakistan" style="color:red;" >Pakistan</option>
                  <option value ="America" style="color:red;">America</option>
                  <option value="UAE" style="color: red;" >United Arab Emirates</option>
              </select>
          </p>

          <p style="color:red;">HOME ADDRESS:
                <textarea name="address" cols="35" rows="2" style="color: black;" required></textarea>              
          </p>

          </hr>
          <p style="color: white;">.........................   LOGIN DETAILS  .....................</p>
          <p style="color: red;">EMAIL :
              <input type="email" name="Email" style="color: black;" required>
          </p>
          <p style="color:red;"> PASSWORD
              <input type = "password" name="password"  style="color: black;" required>
              
          </p>
          <p style="color:red;"> CONFORM-PASSWORD
            <input type = "password" name="conform-password"  style="color: black;" required>
            
        </p>

          <p>
             <strong><input type="submit" style="color: green;"  value="SUBMIT"></strong> 
                
            </p>
            
        </form>
    </div>
    </body>
</html>
